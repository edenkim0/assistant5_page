  #progress-container {
    width: 100%;

    background-color: #f3f3f3;
    height: 30px;
    border-radius: 15px;
    display: none;
  }
  #progress-bar {
    width: 0%;
    height: 100%;
    background-color: #72f79a;
    border-radius: 15px;
    position: relative;
    transition: left 0.2s linear;
  }
  #progress-gif {
    position: relative;
    top: 0;
    float: right;
    transform: translateY(-10px); /* GIF를 바깥 오른쪽에 맞춤 */
    height: 50px; /* GIF의 크기 */
    transition: left 0.2s linear;
  }
  /* 진행률 텍스트 */
  #progress-text {
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    height: 30px;
    line-height: 30px;
    font-weight: bold;
    color: #333;
    font-size: 20px;
  }
  /* 버튼 스타일 */
  .video-button {
    width: 100%;
    height: 150px;
    position: relative;
    overflow: hidden;
  }

  .default-image{
    max-width: 90%;  /* 이미지 자체 너비 제한 */
    max-height: 90%; /* 이미지 자체 높이 제한 */
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    object-fit: contain;
    opacity: 1;
    z-index: 1;
  }

   /* Hover 이미지 (hover-image) */
   .hover-image {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;  /* 버튼 크기에 맞게 확장 */
    height: 100%;
    object-fit: cover;  /* 버튼을 꽉 채움 */
    opacity: 0;  /* 기본 상태에서 숨기기 */
    z-index: 2;
    transition: opacity 0.3s ease;
  }
  
  .video-button:hover .hover-image {
    opacity: 1;;
  }

  .video-button:hover .default-image {
    opacity: 0 ;
  }
  /* 비디오를 가로로 배치 */
  .video-row {
    display: flex;
    justify-content: space-between;
    gap: 20px;
  }
  .video-container {
    flex: 1;
    margin: 0;
  }

   <!-- JavaScript to handle video display -->
   <script>
    document.querySelectorAll('.video-button').forEach(button => {
      button.addEventListener('click', function() {
        // 버튼에서 data-original과 data-processed 속성값을 가져옴
        const originalVideoUrl = this.getAttribute('data-original');
        const processedVideoUrl = this.getAttribute('data-processed');
  
        // 원본 및 처리된 비디오 요소를 가져옴
        const originalVideo = document.getElementById('original-video');
        const processedVideo = document.getElementById('processed-video');
  
        // 각 비디오의 source 업데이트
        originalVideo.querySelector('source').src = originalVideoUrl;
        processedVideo.querySelector('source').src = processedVideoUrl;
  
        // 비디오 요소를 새로고침하여 비디오 재생
        originalVideo.load();
        processedVideo.load();
      });
    });
  </script>
